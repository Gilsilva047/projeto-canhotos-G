<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kikos Canhotos - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

        :root {
            --red-kikos: #c00000;
            --dark-gray: #333;
            --light-gray-bg: #f0f2f5;
            --border-color-dark: #444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: linear-gradient(135deg, #330000, #000000);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            /* EFEITO DE BRILHO CONSTANTE NA CAIXA */
            border: 1px solid rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .logo {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px auto;
            background: linear-gradient(135deg, #222, #000); /* Círculo do logo escuro */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* ESTILO PARA O "K" DO LOGO */
        .logo-placeholder {
            font-size: 2.5rem;
            color: var(--red-kikos);
            font-weight: 700;
        }

        h2 {
            color: #f0f2f5;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .input-field {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid var(--border-color-dark);
            background-color: #222;
            color: #fff;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }
        
        .input-field::placeholder {
            color: #888;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--red-kikos);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--red-kikos);
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .login-btn:hover {
            background-color: #ff0000;
        }
        
        .login-btn:active {
            transform: scale(0.98);
        }

        #error-message {
            color: var(--red-kikos);
            margin-top: 15px;
            height: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <span class="logo-placeholder">K</span>
        </div>
        <h2>Acesse sua Conta</h2>
        <form id="login-form">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" class="input-field" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="senha" class="input-field" placeholder="Senha" required>
            </div>
            <button type="submit" class="login-btn">Entrar</button>
            <p id="error-message"></p>
        </form>
    </div>

    <script type="module">
        import { API_BASE_URL } from './config.js';

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessage.textContent = '';

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const submitButton = event.target.querySelector('button');
            submitButton.disabled = true;
            submitButton.textContent = 'Entrando...';

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (response.ok) {
                    sessionStorage.setItem('authToken', data.token);
                    sessionStorage.setItem('userRole', data.role);
                    sessionStorage.setItem('userName', data.userName);
                    sessionStorage.setItem('userId', data.userId);
                    sessionStorage.setItem('userEmail', data.userEmail);
                    sessionStorage.setItem('isMasterAdmin', data.isMasterAdmin);
                    window.location.href = 'dashboard.html';
                } else {
                    errorMessage.textContent = data.error || 'Ocorreu um erro.';
                }
            } catch (error) {
                console.error('Erro ao tentar fazer login:', error);
                errorMessage.textContent = 'Falha na conexão com o servidor.';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Entrar';
            }
        });
    </script>
</body>
</html>

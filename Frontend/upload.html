<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Canhoto - Kikos Canhotos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-red-700 text-white p-4 shadow-md flex justify-between items-center">
        <h1 class="text-2xl font-bold">Kikos Canhotos</h1>
        <div class="flex items-center space-x-3">
            <i class="fas fa-user-circle text-3xl"></i>
            <span id="user-display-name" class="font-medium">Carregando...</span>
            <button id="logout-button" class="ml-4 bg-red-800 hover:bg-red-900 text-white px-3 py-1 rounded-md text-sm">Sair</button>
        </div>
    </header>

    <main class="flex-1 p-6 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Enviar Novo Canhoto</h2>
            
            <form id="uploadForm" class="space-y-4">
                <div>
                    <label for="arquivo" class="block text-sm font-medium text-gray-700">Arquivo (Imagem ou PDF)</label>
                    <input
                        type="file"
                        id="arquivo"
                        name="arquivo"
                        accept="image/*,application/pdf"
                        class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none"
                        required
                    >
                    <p class="mt-1 text-sm text-gray-500" id="file_input_help">JPG, PNG, GIF ou PDF (Máx. 5MB).</p>
                </div>
                
                <div>
                    <label for="nf" class="block text-sm font-medium text-gray-700">Número da NF</label>
                    <input
                        type="text"
                        id="nf"
                        name="nf"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Ex: 123456"
                        required
                    >
                </div>
                
                <div>
                    <label for="data_entrega" class="block text-sm font-medium text-gray-700">Data de Entrega (Opcional)</label>
                    <input
                        type="date"
                        id="data_entrega"
                        name="data_entrega"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                
                <button
                    type="submit"
                    id="submit-button"
                    class="w-full bg-green-600 text-white p-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 font-semibold"
                >
                    <i class="fas fa-upload mr-2"></i> Enviar Canhoto
                </button>
                <button
                    type="button"
                    id="back-to-dashboard-button"
                    class="w-full mt-2 bg-gray-400 text-white p-2 rounded-md hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-300 font-semibold"
                >
                    <i class="fas fa-arrow-left mr-2"></i> Voltar para a tela inicial
                </button>
            </form>
            
            <div id="message" class="mt-4 text-center"></div>
            </div>
    </main>

    <script type="module" src="upload.js"></script>
</body>
</html>

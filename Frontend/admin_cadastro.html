<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Novo Usuário (Admin)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --red-kikos: #c00000;
        }
        .hidden { display: none; }
        .form-container {
            background: linear-gradient(135deg, #330000, #000000);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            border: 1px solid rgba(255, 0, 0, 0.2);
        }
        .form-container input, .form-container select {
            background-color: #222;
            border-color: #444;
            color: #fff;
        }
        .form-container input::placeholder {
            color: #888;
        }
        .form-container input:focus, .form-container select:focus {
            border-color: var(--red-kikos);
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
            --tw-ring-color: transparent; /* Desativa o anel padrão do Tailwind */
            outline: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="form-container p-8 rounded-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-white">Cadastrar Novo Usuário</h2>
        <div id="loading-message" class="text-center text-blue-400 hidden">Verificando permissões...</div>
        <div id="auth-error" class="text-center text-red-500 hidden mb-4"></div>

        <form id="cadastroForm" class="space-y-4 hidden">
            <div>
                <label for="nome" class="block text-sm font-medium text-gray-300">Nome</label>
                <input
                    type="text"
                    id="nome"
                    name="nome"
                    class="mt-1 block w-full p-2 border rounded-md"
                    placeholder="Nome completo do novo usuário"
                    required
                />
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="mt-1 block w-full p-2 border rounded-md"
                    placeholder="Email do novo usuário"
                    required
                />
            </div>
            <div>
                <label for="senha" class="block text-sm font-medium text-gray-300">Senha</label>
                <input
                    type="password"
                    id="senha"
                    name="senha"
                    class="mt-1 block w-full p-2 border rounded-md"
                    placeholder="Senha para o novo usuário"
                    required
                />
                <p class="text-xs text-gray-400 mt-1">A senha deve ter no mínimo 8 caracteres.</p>
            </div>
            <div>
                <label for="role" class="block text-sm font-medium text-gray-300">Tipo de Usuário</label>
                <select
                    id="role"
                    name="role"
                    class="mt-1 block w-full p-2 border rounded-md"
                    required
                >
                    <option value="transportador">Transportadora</option>
                    <option value="colaborador">Colaborador</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            <button
                type="submit"
                class="w-full bg-red-600 text-white p-2 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
            >
                Cadastrar Usuário
            </button>
        </form>
        <div id="message" class="mt-4 text-center"></div>
        <button id="backToDashboard" class="w-full bg-gray-600 text-white p-2 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 mt-4">Voltar para o Dashboard</button>
    </div>
    <script type="module" src="admin_cadastro.js"></script>
</body>
</html>
